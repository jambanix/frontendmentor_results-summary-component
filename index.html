<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Results summary component</title>
</style>
</head>
<body>

    <main class="main-container">
        <div class="card">
            <section class="score-summary">
                <h3>Your Result</h3>
                <div class="circle">
                    <h1>76</h1>
                    <h4>of 100</h4>
                </div>
                <h2>Great</h2>
                <p>Your performance exceeded 65% of the people conducting the test here!</p>
            </section>
            <section class="score-breakdown">
                <h3>Summary</h3>
                <div class="breakdown-list">
                    <div class="breakdown breakdown-1">
                        <div class="left">
                            <img src="assets/images/icon-reaction.svg" alt="">
                            <h5>Reaction</h5>
                        </div>
                        <div class="right">
                            <span>80</span>
                            <h6>/ 100</h6> 
                        </div>
                    </div>
                    <div class="breakdown breakdown-2">
                        <div class="left">
                            <img src="assets/images/icon-memory.svg" alt="">
                            <h5>Memory</h5>
                        </div>
                        <div class="right">
                            <span>92</span>
                            <h6>/ 100</h6> 
                        </div>
                    </div>
                    <div class="breakdown breakdown-3">
                        <div class="left">
                            <img src="assets/images/icon-verbal.svg" alt="">
                            <h5>Verbal</h5>
                        </div>
                        <div class="right">
                            <span>61</span>
                            <h6>/ 100</h6> 
                        </div>
                    </div>
                    <div class="breakdown breakdown-4">
                        <div class="left">
                            <img src="assets/images/icon-visual.svg" alt="">
                            <h5>Visual</h5>
                        </div>
                        <div class="right">
                            <span>73</span>
                            <h6>/ 100</h6> 
                        </div>
                    </div>
                </div>
                <div class="btn-container">
                    <button class="btn">Continue</button>
                </div>
                
            </section>
        </div>
    </main>

</body>
</html>
