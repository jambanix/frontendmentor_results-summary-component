<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Results summary component</title>
</style>
</head>
<body>

    <main class="main-container">
        <div class="scorecard">
            <section class="score">
                <div class="score-container flex-col-container">
                    <h3>Your Result</h3>
                    <div class="score-circle flex-col-container">
                        <h1>76</h1>
                        <h5>of 100</h5>
                    </div>
                    <h2>Great</h2>
                    <p>Your performance exceeded 65% of the people conducting the test here!</p>
                </div>
            </section>
           
            <section class="summary">
                <div class="summary-container">
                    <h4>Summary</h4>
                    <ul class="breakdown-list">
                        <li class="breakdown breakdown-1"></li>
                        <li class="breakdown breakdown-2"></li>
                        <li class="breakdown breakdown-3"></li>
                        <li class="breakdown breakdown-4"></li>
                        <button class="btn">Continue</button>
                    </ul>
                </div>
            </section>
        </div>
    </main>

</body>
</html>
